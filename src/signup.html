<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/custom.scss" />
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon" />
    <title>Create your Fiber account</title>
    <style>
      .box-1 {
        padding-top: 2.2rem !important;
      }

      .create {
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row min-vh-100">
          <div class="col-12 col-md-6 pt-4 box-1">
            <form class="w-75 mx-auto">
              <a href="index.html" class="text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                </svg>
                Go back to homepage</a
              >
              <h5 class="fw-bold py-3">Fiber</h5>
              <h2 class="fw-bold pb-3">Create your Fiber account</h2>
              <div class="mb-3">
                <label class="form-label fw-bold" for="email">Your Name</label>
                <input type="text" class="form-control" id="text" placeholder="John Doe" required />
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold" for="password">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="john@example.com" autocomplete="current-email" required />
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="At least 8 characters" autocomplete="current-password" required />
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="check_example" id="check_example" required />
                  <label class="form-check-label" for="check_example"> By creating an account on Fiber, you agree to the <a href="#" class="fw-bold text-primary">Terms & Conditions</a> </label>
                </div>
              </div>
              <div class="w-100">
                <a href="#" class="btn btn-primary w-100 py-2 px-3 create"> Create Fiber Account </a>
              </div>
              <div class="pt-3 text-center">
                <p>Already have an account? <a href="#" class="text-decoration-none create">Sign in</a></p>
              </div>
            </form>
          </div>
          <div class="col-6 p-5 bg-info d-none d-md-grid">
            <div class="text-center mt-4">
              <img src="../assets/Sign Up Image.png" class="img-fluid w-75" alt="Page Image" />
            </div>
            <div class="text-center pt-3">
              <h3 class="fw-bold text-white">Unparalleled Templates</h3>
              <p class="text-white">Crafted by a team of professionals designers, our templates are eunparalleled in the market.</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
